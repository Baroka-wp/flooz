databases:
  - name: floozOnRails
    databaseName: floozOnRails
    user: floozOnRails

services:
  - type: web
    name: floozOnRails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: floozOnRails
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false